<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="calculator-container">
    <div class="screen">
      <div class="operationsScreen">operations</div>
      <div class="totalScreen">0</div>
    </div>
    <div class="buttons">
      <div class="row">
        <button>C</button>
        <button>DELETE</button>
      </div>
      <div class="row">
        <button>7</button>
        <button id="8">8</button>
        <button>9</button>
        <button>รท</button>
      </div>
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>x</button>
      </div>
      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button id="subtract">-</button>
      </div>
      <div class="row">
        <button>.</button>
        <button>0</button>
        <button>=</button>
        <button id="add">+</button>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
