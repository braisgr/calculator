<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="calculator-container">
      <div class="screens">
        <div class="operationsScreen screen"></div>
        <div class="totalScreen screen">0</div>
      </div>
      <div class="buttons">
        <div class="row">
          <button class="c-button">C</button>
          <button class="del-button">DEL</button>
          <div class="github-link">
            <a href="https://github.com/braisgr"><img src="img/github-icon.svg" alt="github logo"><span>braisgr</span></a>
          </div>
        </div>
        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator-button">รท</button>
        </div>
        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator-button">x</button>
        </div>
        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator-button">-</button>
        </div>
        <div class="row">
          <button>.</button>
          <button>0</button>
          <button class="operator-button">=</button>
          <button class="operator-button">+</button>
        </div>
      </div>
    </div>
  </main>
  

  <script src="js/main.js"></script>
</body>
</html>
